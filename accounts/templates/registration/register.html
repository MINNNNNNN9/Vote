{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">註冊新賬戶</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">註冊</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">
                        已有賬戶？<a href="{% url 'accounts:login' %}">點此登入</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
